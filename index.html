<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logotipo" class="logo">
            <h1>Decodificador de Texto</h1>
        </header>
        <div class="content">
            <div class="input-section">
                <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
                <div class="buttons">
                    <button id="encodeButton" onclick="processText('encode')">Criptografar</button>
                    <button id="decodeButton" onclick="processText('decode')">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="history-box">
            <h2>Hist√≥rico</h2>
            <ul id="history"></ul>
        </div>
        <div class="custom-frame">
            <img src="image.png" alt="Imagem" class="custom-image">
            <p class="no-message">Nenhuma mensagem encontrada</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
